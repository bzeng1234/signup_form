<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="styles.css"/>
        <title>Leetcode Bootcamp Signup</title>
    </head>
    <body>
        <div class="container">
            <div class="left-container">
                <img src="images/procreator-ux-design-studio-VzJjPuk53sk-unsplash.jpg">
            </div>
            <div class="right-container">
                <h2 class="right-container-header">Sign up for Leetcode Bootcamp! An online 4-6 months immersive software engineering course. Crack the interview and land your dream job!</h2>
                <div class="signup-container">
                    <h2 class="signup-header">Signup Here!</h2>
                    <form class="input-container">
                        <div class="inputs">
                            <label for="firstname">First Name</label>
                            <input type="text" id="firstname" name="firstname" required/>
                        </div>
                        <div class="inputs">
                            <label for="lastname">Last Name</label>
                            <input type="text" id="lastname" name="lastname" required/>
                        </div>
                        <div class="inputs">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required/>
                        </div>
                        <div class="inputs">
                            <label for="phone-number">Phone Number</label>
                            <input type="text" id="phone-number" name="phone-number" pattern="(^[0-9]{10}$)" required/>
                        </div>
                        <div class="inputs">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required/>
                        </div>
                        <div class="inputs">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" id="password" name="password" required/>
                        </div>
                        <button class="create-account-btn" type="submit">Create Account</button>
                    </form>
                </div>
                <div class="bottom-container">
                    <p>Already have an account? <a href="#top">Login Here</a></p>
                </div>
            </div>
        </div>
    </body>
</html>
